<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contact - SeeBook</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Keania+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/images/logoWhiteSeeBook.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/addContact/index.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <header>
      <h1><a href="/index.html">SEE BOOK</a></h1>

      <nav>
        <button><a href="/addContact/index.html">+ Add Contact</a></button>
        <form action="" method="get" id="contacts-search">
          <button type="submit"></button>
          <input
            type="search"
            name="q"
            id="keyword-search"
            placeholder="Search..."
          />
        </form>
      </nav>
    </header>

    <main class="main-container">
      <section class="top-main">
        <h2>Add Contact</h2>
      </section>

      <form action="" method="post" id="profile-contact">
        <section class="left-main">
          <div id="upload-result">
            <!-- upload-result -->
          </div>

          <div>
            <label for="upload-picture">Upload Picture:</label>
            <input type="file" name="uploadPicture" id="upload-picture" />
          </div>
        </section>

        <section class="right-main">
          <div>
            <label for="first-name">First Name:</label>
            <input type="text" name="firstName" id="first-name" required />
          </div>

          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" name="lastName" id="last-name" />
          </div>

          <div>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" name="phoneNumber" id="phone-number" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="checkbox-groups">
            <label for="colleagues">Groups:</label>
            <div>
              <input type="checkbox" name="groups" id="colleagues" />
              <label for="colleagues">Colleagues</label>
            </div>
            <div>
              <input type="checkbox" name="groups" id="families" />
              <label for="families">Families</label>
            </div>
            <div>
              <input type="checkbox" name="groups" id="friends" />
              <label for="friends">Friends</label>
            </div>
          </div>

          <div>
            <label for="company">Company:</label>
            <input type="text" name="company" id="company" />
          </div>

          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
          </div>

          <!-- Hidden for age -->
          <input type="hidden" name="age" id="age" />

          <div>
            <label for="birth-year">Birthday:</label>
            <input
              type="number"
              name="birth-year"
              id="birth-year"
              placeholder="Year"
              min="1950"
              max="2024"
            />

            <select name="birth-month" id="birth-month">
              <option value="" disabled selected hidden>Months</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <select name="birth-day" id="birth-day">
              <option value="" disabled selected hidden>Days</option>
            </select>
          </div>

          <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address"></textarea>
          </div>

          <!-- Hidden for time created -->
          <input type="time" name="timeCreated" id="time-created" />
        </section>

        <section class="bottom-main">
          <div>
            <div>
              <button type="submit" id="save-button">Save</button>
            </div>

            <div>
              <button type="reset">Clear</button>
            </div>

            <div>
              <a href="/index.html">Back</a>
            </div>
          </div>
        </section>
      </form>

      <section class="modal-container" id="confirmation-modal">
        <!-- results was has input and then confirmation save or cancel-->
      </section>
    </main>

    <footer>
      <a href=""> Copyright &copy; seebook.mnursahid.com </a>
    </footer>

    <script src="/addContact/index.js"></script>
  </body>
</html>
